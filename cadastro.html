<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre seu produto</title>
    <link rel ="stylesheet" href="cadestilo.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <main>
  <div class="cadastro">
    <h1>Cadastro de produtos</h1>

    <form id="formCadastro" action="#">
      <label for="produto">Nome do produto:</label>
      <input
        type="text"
        id="produto"
        name="produto"
        required
        placeholder="Digite o nome do produto"
      />

      <label for="preco">Digite o preço do produto:</label>
      <input
        type="number"
        id="preco"
        name="preco"
        inputmode="numeric"
        autocomplete="off"
        required
        placeholder="R$ 0,00"
        step="any"
      />

      <label for="quantidade">Quantidade:</label>
      <input
        type="number"
        id="quantidade"
        name="quantidade"
        inputmode="numeric"
        autocomplete="off"
        required
        placeholder="0"
        step="any"
      />

      <label for="fornecedor">Nome do fornecedor:</label>
      <input
        type="text"
        id="fornecedor"
        name="fornecedor"
        required
        placeholder="Digite o nome do fornecedor"
      />

      <div id="peso">
        <label> Tamanho do recipiente:</label>
        <label>
          <input type="radio" name="devweb" value="500 ml" /> 500 ml
        </label>
        <label>
          <input type="radio" name="devweb" value="600 ml" /> 600 ml
        </label>
        <label>
          <input type="radio" name="devweb" value="1,5 Litros" /> 1,5 Litros
        </label>
        <label>
          <input type="radio" name="devweb" value="5 Litros" /> 5 Litros
        </label>
        <label>
          <input type="radio" name="devweb" value="10 Litros" /> 10 Litros
        </label>
        <label>
          <input type="radio" name="devweb" value="20 Litros" /> 20 Litros
        </label>

        <div class="botoess">
          <button type="submit">Cadastrar</button>
          <button type="reset">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</main>

<script>
  
  function permitirSomenteLetras(input) {
    input.addEventListener("input", function () {
      this.value = this.value.replace(/[^A-Za-zÀ-ÿ\s]/g, "");
    });
  }

 
  const produto = document.getElementById("produto");
  const fornecedor = document.getElementById("fornecedor");

  permitirSomenteLetras(produto);
  permitirSomenteLetras(fornecedor);

  
  document
    .getElementById("formCadastro")
    .addEventListener("submit", function (e) {
      const regex = /^[A-Za-zÀ-ÿ\s]+$/;

      if (!regex.test(produto.value.trim())) {
        alert("O nome do produto deve conter apenas letras.");
        e.preventDefault();
        return;
      }

      if (!regex.test(fornecedor.value.trim())) {
        alert("O nome do fornecedor deve conter apenas letras.");
        e.preventDefault();
        return;
      }

      alert("Cadastro realizado com sucesso!");
    });
</script>

    
</body>
</html>
