<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agua dos sonhos</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
     
</head>
<body>
    <main>
            <div class="conteiner-pri">
                <h1>Entre ou Cadastre-se</h1>
                 <div class="conteiner-logo">
                   <img src="logo.png" alt="logo-água">
                </div>
                <form action="cadastro.html" method="post">
                    <label for="usuario">Nome de Usuário:</label>
                    <input type="text" id="usuario" name="username" required placeholder="Digite seu nome ou e-mail">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="password" required placeholder="Digite sua senha">
                    <br>
                 <div class="botoes"> 
                    <button type="submit">Entrar</button>
                    <button type="submit">Cancelar</button>
                    <button type="submit">Cadastre-se</button>
                </div>
                    
                </form>
            </div>
        
    </main>
    
</body>
</html>
